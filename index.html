<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Shopping Cart</h1>
		<div class="items">
			<div class="item">
				<img src="https://via.placeholder.com/150x150.png" alt="Item 1">
				<h2>Item 1</h2>
				<p>$10.00</p>
				<button class="add-to-cart" data-price="10.00">Add to Cart</button>
			</div>
			<div class="item">
				<img src="https://via.placeholder.com/150x150.png" alt="Item 2">
				<h2>Item 2</h2>
				<p>$15.00</p>
				<button class="add-to-cart" data-price="15.00">Add to Cart</button>
			</div>
			<div class="item">
				<img src="https://via.placeholder.com/150x150.png" alt="Item 3">
				<h2>Item 3</h2>
				<p>$20.00</p>
				<button class="add-to-cart" data-price="20.00">Add to Cart</button>
			</div>
		</div>
		<div class="cart">
			<h2>Cart</h2>
			<ul class="cart-items">
			</ul>
			<p>Total: $<span class="total">0.00</span></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
